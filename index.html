<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spotify Playlist Recommender</h1>
    <button id="theme-toggle">Toggle Theme</button>
    </header>
    <main>
        <button id="login">Login with Spotify</button>
        <div id="recommendations" class="hidden">
            <h2>Recommended Songs</h2>
            <ul id="song-list"></ul>
        </div>
    </main>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="app.js"></script>
    
    <footer class="footer">
    This project is under construction. Please check back later.
    </footer>

</body>
</html>

<script>
  // Wait for the DOM content to be loaded
  document.addEventListener('DOMContentLoaded', () => {
    // Get the theme toggle button element
    const themeToggle = document.getElementById('theme-toggle');
    // Get the root element (body) to apply the theme class
    const appRoot = document.querySelector('body');

    // Function to update the button text based on the current theme
    function updateButtonText() {
      if (appRoot.classList.contains('light-mode')) {
        themeToggle.textContent = 'Dark Mode';
      } else {
        themeToggle.textContent = 'Light Mode';
      }
    }

    // Initialize the button text
    updateButtonText();

    // Add a click event listener to the theme toggle button
    themeToggle.addEventListener('click', () => {
      // Toggle the 'light-mode' class on the root element to switch themes
      appRoot.classList.toggle('light-mode');
      // Update the button text
      updateButtonText();
    });
  });
</script>
